<h2 mat-dialog-title>Yeni Şablon Ekle</h2>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Şablon İsmi</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>
  <div class="w-100" style="margin-bottom: 1rem;">
    <label style="font-size: 14px; color: #666; margin-bottom: 4px; display: block;">Şablon Detay (HTML Editör)</label>
    <quill-editor formControlName="template" [style]="{height: '200px'}"></quill-editor>
  </div>
  <div class="actions">
    <button mat-button type="button" (click)="close()">İptal</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Kaydet</button>
  </div>
</form>
